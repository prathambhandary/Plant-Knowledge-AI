<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Knowledge</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <div class="hr"></div>
        <p class="error">{{ err_msg }}</p>
        <form action="/send-otp" method="post">
            <span class="div-login-email">
                <input type="email" class="email-login" placeholder="Email" required name="otp-email"><br>
            </span>
            <input type="submit" value="Get OTP" class="submit-da">
        </form>
        <div style="display: flex;">
            <form action="/login" method="get">
                <input type="submit" value="Know password? " class="text-button"></button>
            </form>
            <form action="/signup" method="get">
                <input type="submit" value="Don't have an acc?" class="text-button"></button>
            </form>
        </div>
    </div>
</body>
</html>
