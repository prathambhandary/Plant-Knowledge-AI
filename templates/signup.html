<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Knowledge</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-box">
        <h1>Sign in</h1>
        <div class="hr"></div>
        <p class="error">{{ err_msg }}</p>
        <form action="/signup" method="post">
            <span class="div-login-email">
                <input type="text" class="email-login" placeholder="Name*" required name="name"><br>
            </span>
            <span class="div-login-email">
                <input type="email" class="email-login" placeholder="Email*" required name="email"><br>
            </span>
            <span class="div-login-password">
                <input type="password" class="password-login" placeholder="Password*" required name="password"><br>
            </span>
            <span class="div-login-password">
                <input type="password" class="password-login" placeholder="Confirm Password*" required name="confirm-password"><br>
            </span>
            <input type="submit" value="Get OTP" class="submit-da">
        </form>
        <form action="/login" method="get">
            <input type="submit" class="text-button" value="Have an acc??">
        </form>
    </div>
</body>
</html>
